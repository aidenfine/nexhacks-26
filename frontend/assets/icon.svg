<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer ring (gold token) -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)"/>
  
  <!-- Inner ring -->
  <circle cx="64" cy="64" r="50" fill="url(#grad2)" stroke="#fcd34d" stroke-width="4"/>
  
  <!-- Center circle -->
  <circle cx="64" cy="64" r="32" fill="url(#grad3)"/>
  
  <!-- Inner detail circle -->
  <circle cx="64" cy="64" r="20" fill="none" stroke="#fcd34d" stroke-width="3" opacity="0.6"/>
  
  <!-- Shine effect -->
  <circle cx="54" cy="44" r="12" fill="white" opacity="0.4" filter="url(#blur)"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#facc15;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ca8a04;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
  </defs>
</svg>